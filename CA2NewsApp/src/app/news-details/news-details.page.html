<ion-content>
  <ion-card>
    <img [src]="article.urlToImage">
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle>{{ article.author }} - {{ article.publishedAt }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ article.content }}
      <br><br>
      <a href={{article.url}} target="_blank">Continue reading in a browser</a>
    </ion-card-content>
  </ion-card>
</ion-content>
